<!DOCTYPE html>
<html lang="en" ng-app="signIn">

<head>
    <title>Safemotos Sign In</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>
</head>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Safemotos</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="signin.html">Home</a></li>
                        <li class="active"><a href="signin.html">Sign In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="jumbotron">
            <form class="form-signin" name="myform" ng-controller="userListCtrl">
                <p>Username:
                    <br>
                    <input type="text" placeholder="Username" name="username" ng-model="username" required>
                </p>
                <p>Password:
                    <input type="password" placeholder="Password" ng-model="password" size=50 pw-check="password" required/>
                </p>
                <button  class="btn-large  red lighten-2 waves-effect waves-light" type="submit" ng-click="sendForm()" ng-disabled="myform.$invalid"><a href="index.html">Sign In</a>
                </button>
            </form>
        </div>
        
        <footer class="footer">
            <p>&copy; Safemotos 2015</p>
        </footer>
    </div>
</body>

</html>
